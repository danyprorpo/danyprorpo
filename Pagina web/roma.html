<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descubre Roma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f2f2f2;
        }
        .container {
            max-width: 800px;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        img {
            max-width: 100%;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info {
            margin-bottom: 20px;
        }
        .precio {
            font-size: 1.5em;
            color: #e74c3c;
            margin-bottom: 10px;
        }
        .descripcion {
            font-size: 1.1em;
            line-height: 1.6;
            color: #333;
        }
        .reserva-btn {
            display: inline-block;
            padding: 10px 20px;
            background-color: #e74c3c;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        .reserva-btn:hover {
            background-color: #c0392b;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Descubre Roma</h1>
        </header>
        <img src="roma.jpg" alt="Roma">
        <div class="info">
            <p class="precio">Precio del vuelo: $14,200 MXN</p>
            <p class="descripcion">
                Explora la antigua Roma, llena de historia y cultura. Visita el Coliseo, admira la Capilla Sixtina en el Vaticano,
                y disfruta de la auténtica pizza italiana. ¡Vive una experiencia inolvidable en la Ciudad Eterna!
            </p>
        </div>
        <a href="#" class="reserva-btn">Reservar Ahora</a>
    </div>
</body>
</html>
